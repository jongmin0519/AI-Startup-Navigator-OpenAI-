<!DOCTYPE html>
<html>
<head>
    <title>마케팅 콘텐츠 생성</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body-moving-background {
            background: linear-gradient(270deg, #ffd9e8, #ffecd2, #c1f0dc, #cfd9ff);
            background-size: 800% 800%;
            animation: moveBackground 15s ease infinite;
            height: 100vh;
            width: 100%;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        body, h1 {
            font-family: 'Lora', serif;
        }
        h1 {
            font-weight: 700;
            font-size: 2.0em;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="body-moving-background">
    <div class="container">
        <h1>마케팅 콘텐츠 생성</h1>
        <form action="/create-marketing-content" method="post">
            <div class="form-group">
                <label for="description">제품/서비스 설명:</label>
                <textarea id="description" name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">콘텐츠 생성</button>
        </form>

        {% if content %}
            <h2>생성된 마케팅 콘텐츠:</h2>
            <p>{{ content }}</p>
        {% endif %}

        <div class="row justify-content-center mt-4">
            <div class="col text-center">
                <a href="/" class="btn btn-info m-2">창업 계획 피드백</a>
                <a href="/solve-problem" class="btn btn-info m-2">비즈니스 문제 해결</a>
                <a href="/generate-idea" class="btn btn-info m-2">창업 아이디어 생성기</a>
                <a href="/market-analysis" class="btn btn-info m-2">시장 분석</a>
            </div>
        </div>

        <div class="row justify-content-center mt-4"> <!-- 추가적인 마진을 주기 위해 mt-4 사용 -->
            <div class="col text-center">
                <iframe width="600" height="415" src="https://www.youtube.com/embed/UZsnsoGQt1Y?si=BnbSnrQ-nTYiH0nQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
