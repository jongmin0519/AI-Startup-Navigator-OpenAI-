<!DOCTYPE html>
<html>
<head>
    <title>마케팅 콘텐츠 결과</title>
    <style>
        body, h1, p {
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>생성된 마케팅 콘텐츠</h1>
        <div class="content">
            <p>{{ content }}</p>
        </div>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
